<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Loss Reserve Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
          --bg-color: #f8f9fa;
          --card-bg-color: #ffffff;
          --text-color: #212529;
          --primary-color: #0d6efd;
          --primary-hover-color: #0b5ed7;
          --border-color: #dee2e6;
          --shadow-color: rgba(0, 0, 0, 0.05);
          --font-family: 'Inter', sans-serif;
          --green: #198754;
          --yellow: #ffc107;
          --red: #dc3545;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
          font-family: var(--font-family);
          background-color: var(--bg-color);
          color: var(--text-color);
          line-height: 1.6;
      }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
      .container { display: flex; flex: 1; padding: 1.5rem; gap: 1.5rem; }
      header { background-color: var(--card-bg-color); padding: 1.5rem; border-bottom: 1px solid var(--border-color); box-shadow: 0 2px 4px var(--shadow-color); }
      header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.25rem; }
      header p { color: #6c757d; max-width: 800px; }
      .controls-panel { width: 320px; flex-shrink: 0; background-color: var(--card-bg-color); border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 10px var(--shadow-color); align-self: flex-start; }
      .controls-panel h2 { font-size: 1.25rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; }
      .control-group { margin-bottom: 1.5rem; }
      .control-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
      .control-group .value-display { float: right; font-weight: 600; color: var(--primary-color); }
      .control-group input[type="range"], .control-group input[type="number"], .control-group select { width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); font-family: inherit; font-size: 0.9rem; }
      .control-group input[type="range"] { padding: 0; }
      .run-button { width: 100%; padding: 0.75rem; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
      .run-button:hover { background-color: var(--primary-hover-color); }
      .run-button:disabled { background-color: #6c757d; cursor: not-allowed; }
      .dashboard { flex: 1; display: flex; flex-direction: column; gap: 1.5rem; }
      .card { background-color: var(--card-bg-color); border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 10px var(--shadow-color); }
      .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
      .summary-card h3 { font-size: 0.9rem; color: #6c757d; font-weight: 500; margin-bottom: 0.5rem; text-transform: uppercase; }
      .summary-card .value { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); }
      .chart-container { min-height: 400px; position: relative; }
      .guidance { display: grid; grid-template-columns: 1fr 2fr; gap: 1.5rem; }
      .risk-indicator { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
      .risk-indicator h3 { margin-bottom: 1rem; }
      .risk-level { font-size: 2rem; font-weight: 700; padding: 1rem 2rem; border-radius: 8px; color: white; }
      .risk-low { background-color: var(--green); }
      .risk-medium { background-color: var(--yellow); color: var(--text-color); }
      .risk-high { background-color: var(--red); }
      .recommendation h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
      .recommendation .recommended-value { font-size: 2.5rem; font-weight: 700; color: var(--green); margin-bottom: 0.5rem; }
      .recommendation p { margin-bottom: 1rem; }
      .recommendation ul { list-style-position: inside; padding-left: 0; }
      .recommendation li { margin-bottom: 0.5rem; }
      .spinner-container { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;}
      .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s ease infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @media (max-width: 1024px) { .container { flex-direction: column; } .controls-panel { width: 100%; align-self: initial; } .guidance { grid-template-columns: 1fr; } }
      @media (max-width: 768px) { .summary-cards { grid-template-columns: 1fr 1fr; } .guidance { grid-template-columns: 1fr; } }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
